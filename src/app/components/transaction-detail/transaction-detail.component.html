<tr>
  <td>Id: {{ transaction.Id }}</td>
  <td>Hash: {{ transaction.Hash }}</td>
  <td>
    <div *ngFor="let txin of transaction.TxIns">
        <span>PrevTxOutId: {{ txin.PrevTxOutId }}</span>
    </div>
  </td>
  <td>
    <div *ngFor="let txout of transaction.TxOuts">
      <span>UserKey: {{ txout.UserKey }} Value: {{ txout.Value }}</span>
    </div>
  </td>
</tr>
